springWeb = { module = "org.springframework:spring-web", version.ref = "spring" }
springWebmvc = { module = "org.springframework:spring-webmvc", version.ref = "spring" }

# for dependency enforcement
annotations = { module = "org.jetbrains:annotations", version = "26.0.1" }
checkerEqual = { module = "org.checkerframework:checker-qual", version = "3.48.2" }
classgraph = { module = "io.github.classgraph:classgraph", version = "4.8.179" }
commonsCodec = { module = "commons-codec:commons-codec", version = "1.17.1" }
commonsCompress = { module = "org.apache.commons:commons-compress", version = "1.27.1" }
commonsIo = { module = "commons-io:commons-io", version = "2.18.0" }
